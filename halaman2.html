<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<style>
body{
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:linear-gradient(120deg,#2ecc71,#27ae60);
    font-family:Arial;
}
.box{
    background:white;
    padding:30px;
    border-radius:12px;
    width:300px;
    text-align:center;
}
input{
    width:100%;
    padding:10px;
    margin:8px 0;
}
button{
    width:100%;
    padding:10px;
    background:#27ae60;
    color:white;
    border:none;
}
</style>
</head>
<body>

<div class="box">
    <h2>Login</h2>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Login</button>
    <p>Belum punya akun? <a href="halaman1.html">Register</a></p>
    <a href="halmaan3.html">jadwal</a>
</div>

<script>
function login(){
    let user = document.getElementById("username").value;
    let pass = document.getElementById("password").value;

    // Guru langsung login
    if(user === "guru" && pass === "guru123"){
        alert("Login Guru berhasil!");
        window.location.href="halaman_guru.html";
        return;
    }

    let savedUser = localStorage.getItem("user");
    let savedPass = localStorage.getItem("pass");

    if(user === savedUser && pass === savedPass){
        alert("Login berhasil!");
        window.location.href="halaman_user.html";
    } else {
        alert("Login gagal!");
    }
}
</script>

</body>
</html>
