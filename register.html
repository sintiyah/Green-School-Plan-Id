<!DOCTYPE html>
<html>
<head>
<title>Register | Green School Plant ID</title>

<style>
body{
    margin:0;
    padding:0;
    font-family:Arial, sans-serif;
    background: linear-gradient(120deg,#2ecc71,#27ae60);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.box{
    background:white;
    padding:35px;
    width:340px;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    text-align:center;
}

h2{
    margin-bottom:20px;
    color:#27ae60;
}

input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:14px;
}

input:focus{
    border-color:#27ae60;
    outline:none;
}

button{
    width:100%;
    padding:12px;
    margin-top:10px;
    border:none;
    border-radius:8px;
    background:#27ae60;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#1e8449;
}

.login-link{
    margin-top:10px;
    font-size:14px;
}

.login-link a{
    text-decoration:none;
    color:#27ae60;
}
</style>

</head>
<body>

<div class="box">
    <h2>ðŸŒ¿ Register</h2>

    <input type="text" id="nama" placeholder="Nama Lengkap">
    <input type="text" id="regUser" placeholder="Username">
    <input type="password" id="regPass" placeholder="Password">
    <input type="password" id="confirmPass" placeholder="Konfirmasi Password">

    <button onclick="register()">Register</button>

    <div class="login-link">
        Sudah punya akun? <a href="login.html">Login</a>
    </div>
</div>

<script>
function register(){
    let nama = document.getElementById("nama").value;
    let user = document.getElementById("regUser").value;
    let pass = document.getElementById("regPass").value;
    let confirm = document.getElementById("confirmPass").value;

    if(!nama || !user || !pass || !confirm){
        alert("Semua data wajib diisi!");
        return;
    }

    if(pass !== confirm){
        alert("Password tidak sama!");
        return;
    }

    localStorage.setItem("nama", nama);
    localStorage.setItem("user", user);
    localStorage.setItem("pass", pass);

    alert("Register berhasil!");
    window.location.href="login.html";
}
</script>

</body>
</html>
